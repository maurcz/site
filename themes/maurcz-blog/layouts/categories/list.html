{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1 class="title is-4">{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Pages }}
            <div>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
